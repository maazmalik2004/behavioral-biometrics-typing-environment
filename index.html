<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Real Time Typing Environment</title>

    <link rel="icon" href="logo.png" type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="enter_name_container" class="enter_name_container">
        <entername>Please fill in the following details</entername>
        <div id="enter_name_child_container">
            <div class="top_row">
                <label for="name_input">Name:</label>
                <input type="text" id="name_input" placeholder="Enter your name" required /><br><br>

                <label for="email_input">Email:</label>
                <input type="email" id="email_input" placeholder="Enter your email" required /><br><br>

                <label for="gender_input">Gender:</label>
                <select id="gender_input" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>
            </div>

            <div class="middle_row">

                <label for="employed_input">Employment Status:</label>
                <select id="employed_input" required>
                    <option value="">Select</option>
                    <option value="employed">Employed</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="student">Student</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="age_input">Age:</label>
                <input type="number" id="age_input" placeholder="Enter your age" min="1" required><br><br>

                <label for="programmer_input">Are you a programmer?</label>
                <select id="programmer_input" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>
            </div>


        </div>
        <button id="submit_button" onclick="handle_name_submit()">Begin session</button>
    </div>


    <div id="question_container" class="enter_name_container" style="display: none;">
        <div id="question_child_container">
            <p id="the_question">What is your favorite color?</p>
            <input type="text" id="answer_input" placeholder="Enter your answer" required>
            <button id="submit_question_button" onclick="handle_question_submit()">Submit Answer</button>
        </div>
    </div>

    <div class="navbar">
        <div id="#logo"><img class="logo" src="logo.png"></div>
        <div class="title_container">
            <maintitle>REAL TIME TYPING ENVIRONMENT</maintitle>
            <subtitle>Sardar Patel Institute of Technology</subtitle>
        </div>
        <div></div>
    </div>
    <div id="progress_typing_container">
        <div id="informatic"></div>
        <div id="progress"></div>
        <div id="typing_area" tabindex="0"></div>
        <div id="out_of_focus_warning"></div>
    </div>
    <div id="thank_you_page">
        <thankyou>Thank You For Your Contribution</thankyou>
        <closepage> You can close this page now</closepage>
    </div>

    <script src="script.js"></script>
</body>

</html>
